<div class="container">
    <div id="menusDiv" class="col-xs-5 col-xs-offset-1">
        <div class="panel panel-default" >
            <div class="panel-heading"><span>订单</span></div>
            <div class="panel-body" id="ordertable">
                <table class="table table-bordered table-hover" >
                    <thead>
                    <tr class="active">
                        <td>餐点</td>
                        <td>份数</td>
                        <td>价格</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>XX鸡肉卷</td>
                        <td>
                            1
                        </td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>XX鸡肉卷</td>
                        <td>

                        </td>

                    </tr>
                    <tr>
                        <td>XX鸡肉卷</td>
                        <td>
                            1
                        </td>
                        <td>8</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" id="totalPriceTd" style="text-align:right;">总价：<a id="totalPrice">24</a></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="confirmList  col-xs-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人：</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPerson" placeholder="Person">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电话：</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTel" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址：</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAddr" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">留言：</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputMsg" placeholder="Message">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span class="label label-default sum">总价：￥</span><span
                                class="label label-default sum">14.00</span>
                            <span class="label label-info">配送费：￥</span><span class="label label-info">0.00</span>
                            <button type="button" id="submitOrderBtn" class="btn btn-primary">确认下单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
