	<!--	LoginModule-->
	<div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">亲,赶快登陆享受下美食</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="name">用户名</label>
						<input type="text" class="form-control" id="name" placeholder="输入用户名">
					</div>
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" class="form-control" id="password" placeholder="输入密码">
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox">记住我
						</label>
					</div>
					<button type="submit" class="btn btn-default">登陆...找美食</button>
					<a href="regist.html" style="float:right;">还没有账号?注册</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="button" id="updateBtn" class="btn btn-primary" value="Login" />
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-sm" id="registModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">亲,赶快登陆享受下美食</h4>
				</div>
				<div class="modal-body">
					<div class="col-md-4 col-md-offset-4 ">
						<h3 style="color:red;display:none">注册失败</h3>
						<div class="form-group">
							<label for="name">用户名</label>
							<label style="color:red;display:none" data-target="tip">已被占用</label>
							<input type="text" class="form-control" id="name" placeholder="输入用户名">
						</div>
						<div class="form-group">
							<label for="password">密码</label>
							<input type="password" class="form-control" id="password" placeholder="输入密码">
						</div>
						<div class="form-group">
							<label for="password2">确认密码</label>
							<label data-target="psd-tip" style="display:none;color:red">&nbsp;两次密码不一致</label>
							<input type="password" class="form-control" id="password2" placeholder="确认密码">
						</div>
						<div class="form-group">
							<label for="name">电话号码</label>
							<input type="text" class="form-control" id="tel" placeholder="输入电话号码">
						</div>
					</div>
				</div>

					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="button" id="updateBtn" class="btn btn-primary" value="Regist" />
