<!DOCTYPE HTML>

<head>
	<meta charset="UTF-8">
	<title>让每一个午餐变得简单</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />

	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<script type="text/javascript" src="js/dist/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/SearchAddr.js"></script>
</head>
<html>
<div class="container">
	<div class="row">

		<h1>亲,赶快登陆享受下美食</h1>
		<div class="col-md-4 col-md-offset-3" style="top:250px">
			<h3><em style="color:red;display:none">账号或者密码错误</em></h3>
			<img src="img/top-login.gif"></img>
		</div>
	</div>

	<div class="col-md-4 col-md-offset-4 ">
		<div class="form-group">
			<label for="name">用户名</label>
			<input type="text" class="form-control" id="name" placeholder="输入用户名">
		</div>
		<div class="form-group">
			<label for="password">密码</label>
			<input type="password" class="form-control" id="password" placeholder="输入密码">
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox">记住我
			</label>
		</div>
		<button type="submit" class="btn btn-default">登陆...找美食</button>
		<a href="regist.html" style="float:right;">还没有账号?注册</a>
	</div>
</div>

</html>
