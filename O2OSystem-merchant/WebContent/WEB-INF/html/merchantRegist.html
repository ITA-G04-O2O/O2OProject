<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>商家注册系统</title>
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/regist.css">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#main-nav">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="http://localhost:17236/o2osystem-merchant/regist"><img
					src="img/logoshow.ico" width="50px" style="margin-top: 8px"></a>
			</div>
			<div class="collapse navbar-collapse" id="main-nav">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">商家注册</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container container-main">
		<div class="row">
			<div class="col-xs-12">
				<div class="row breadcrumb-wrapper">
					<div class="col-xs-12">
						<ol class="breadcrumb">
							<li>店铺基本信息</li>
							<li class="active">资质证明</li>
							<li>审核状态</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="form-horizontal">
						<div id="section4">
							<div class="form-group">
								<label class="col-sm-3 col-md-3 control-label">真实姓名:</label>
								<div class="col-sm-6 col-md-6">
									<input type="text" class="form-control" id="author"
										name="author">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 col-md-3 control-label">身份证号:</label>

								<div class="col-sm-6 col-md-6">
									<input type="text" class="form-control" id="author"
										name="author">
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-3 col-md-3 control-label">身份证图片:</label>

								<div class="col-sm-6 col-md-6">
									<input type="file" class="form-control" id="author"
										name="author">
								</div>

							</div>
							<div class="form-group">
								<label for="author" class="col-sm-4 col-md-4 control-label"></label>

								<div class="col-sm-4 col-md-4">
									<button class="btn btn-lg btn-block btn-info nextStep"
										id="merSubmit">下一步</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/dist/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/dist/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/regist.js"></script>
</body>

</html>
