<div class="panel panel-primary">
	<div class="panel-heading">店铺信息</div>
	<div class="panel-body">
		<div class="form-horizontal">
			<div class="form-group has-success">
				<label class="col-sm-3 col-md-3 control-label">Logo:</label>

				<div class="col-sm-8 col-md-8">
					<img src="img/title_client.png" width="70px"
						style="margin-top: 8px">
				</div>
			</div>
			<div class="form-group has-success">
				<label class="col-sm-3 col-md-3 control-label">营业执照:</label>
				<div class="col-sm-8 col-md-8">
					<img src="img/title_client.png" width="70px"
						style="margin-top: 8px">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="isbn" class="col-sm-3 col-md-3 control-label">店名:</label>
				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="name" name="name">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="name" class="col-sm-3 col-md-3 control-label">经营种类:</label>

				<div class="col-sm-6 col-md-6" id="radio-group">
					<label class="radio-inline"> <input type="radio"
						id="inlineCheckbox1" name="type" value="1" checked="checked">
						中餐厅
					</label> <label class="radio-inline"> <input type="radio"
						id="inlineCheckbox2" name="type" value="2"> 西餐厅
					</label> <label class="radio-inline"> <input type="radio"
						id="inlineCheckbox3" name="type" value="3"> 法式餐厅
					</label> <label class="radio-inline"> <input type="radio"
						id="inlineCheckbox3" name="type" value="4"> 泰国餐厅 
				</div>
			</div>
			<div class="form-group has-success">
				<label for="author" class="col-sm-3 col-md-3 control-label">店铺电话:</label>

				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="tel" name="tel">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="author" class="col-sm-3 col-md-3 control-label">地址:</label>
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" id="proBtn"
							class="btn btn-default dropdown-toggle" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							省份<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" id="province">
						</ul>
					</div>
					<div class="input-group-btn">
						<button type="button" id="cityBtn"
							class="btn btn-default dropdown-toggle" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							城市<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" id="city">

						</ul>
					</div>
					<div class="col-sm-7 col-md-7">
						<input type="text" class="form-control" id="detail" name="detail">
					</div>
					<input type="hidden" id="detailInput" name="detailInput"> <input
						type="hidden" id="provinceInput" name="provinceInput"> <input
						type="hidden" id="cityInput" name="cityInput">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-md-3 control-label"></label>
				<div class="col-sm-3 col-md-3">
					<button class="btn btn-md btn-info" id="restInfoEditBtn">确认编辑</button>
				</div>
			</div>
		</div>
	</div>
</div>
