	<div class="panel-heading">个人信息</div>

			<div class="form-group has-success">
				<label for="isbn" class="col-sm-3 col-md-3 control-label">手机:</label>
				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="tel" name="author"
						disabled>
				</div>
			</div>
			<div class="form-group has-success">
				<label for="name" class="col-sm-3 col-md-3 control-label">真实姓名:</label>

					<input type="text" class="form-control" id="realName" name="author">

			</div>
			<div class="form-group has-success">
				<label for="author" class="col-sm-3 col-md-3 control-label">身份证号:</label>

				</div>
			</div>
		</div>
	</div>
</div>
