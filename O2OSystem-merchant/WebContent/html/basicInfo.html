<div class="panel panel-primary">
	<div class="panel-heading">基本信息</div>
	<div class="panel-body">
		<div class="form-horizontal">
			<input type="hidden" class="form-control" id="id" name="id">

			<div class="form-group has-success">
				<label for="isbn" class="col-sm-3 col-md-3 control-label">公告:</label>

				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="notice" name="notice">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="name" class="col-sm-3 col-md-3 control-label">起送价:</label>

				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="playPrice" name="playPrice">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="author" class="col-sm-3 col-md-3 control-label">配送费:</label>

				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="disCharge" name="disCharge">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="publisher" class="col-sm-3 col-md-3 control-label">支付方式:</label>

				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="author" name="author">
				</div>

			</div>
			<div class="form-group has-success">
				<label for="others" class="col-sm-3 col-md-3 control-label">营业时间:</label>

				<div class="col-sm-6 col-md-6">
					<input type="text" class="form-control" id="openTime" name="openTime">
				</div>

			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-8" style="color: #990033;"></div>
			</div>
		</div>
	</div>
</div>
</div>
