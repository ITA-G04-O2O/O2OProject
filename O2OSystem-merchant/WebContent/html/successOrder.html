<!--	DetailModule-->
<div class="modal fade bs-example-modal-sm" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">订单详情</h4>
			</div>
			<div class="modal-body">

				<div class="input-group">
					<span class="input-group-addon">订单ID</span>
					<input type="text" class="form-control" id="OrderMID" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">创建日期</span>
					<input type="text" class="form-control" id="OrderMCreateDate" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">更改日期</span>
					<input type="text" class="form-control" id="OrderMChangeDate" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">状态</span>
					<input type="text" class="form-control" id="OrderMStatus" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">联系人</span>
					<input type="text" class="form-control" id="OrderMContact" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">联系電話</span>
					<input type="text" class="form-control" id="OrderMTel" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">地址</span>
					<input type="text" class="form-control" id="OrderMAddr" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
				<div class="input-group">
					<span class="input-group-addon">菜單列表</span>
					<input type="text" class="form-control"  id="OrderMMenuList" aria-describedby="sizing-addon2" disabled="disabled">
				</div>
				<br/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
