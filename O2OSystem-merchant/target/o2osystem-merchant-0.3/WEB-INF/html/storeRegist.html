<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>SMS - home</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.clear {
				clear: both;
			}
			body {
				background: #fafafa;
			}
			.container-main {
				background: #fff;
				border: 1px solid #ddd;
				width: 1100px;
				margin-bottom: 50px;
				padding-bottom: 50px;
			}
			.container-main .text-muted {
				color: #bbb;
			}
			.mealBox {
				margin-bottom: 50px;
				padding: 0 10px;
				word-wrap: break-word;
			}
			.mealBox img {
				width: 100%;
			}
			.breadcrumb-wrapper {
				border-bottom: 1px solid #ddd;
				margin-bottom: 20px;
			}
			.breadcrumb {
				background: #fff;
				margin-bottom: 0;
			}
			.main-wrapper {
				border-right: 1px solid #ddd;
				border-left: 1px solid #ddd;
			}
			.myCart {
				position: relative;
				padding: 5px 0 0 10px;
			}
			.myCart i {
				font-size: 35px;
				margin-right: 10px;
			}
			.myCart .badge {
				position: absolute;
				left: 0;
				top: 0;
				background-color: #e00;
			}
			.orders {
				margin-top: 40px;
				padding: 0 10px 50px;
				overflow-y: auto;
				overflow-x: hidden;
			}
			.orders .orderBox {
				word-wrap: break-word;
				margin-top: 40px;
			}
			.orders .orderBox input {
				width: 60px;
				display: inline-block;
			}
			.orders .orderBox button {
				width: 30px;
			}
			.orders .orderBox .price {
				font-weight: bold;
				font-size: 23px;
				float: right;
			}
			.pay .total {
				font-weight: bold;
				font-size: 40px;
				position: relative;
				top: -5px;
			}
		</style>
	</head>

	<body>

			</div>
		</nav>
		<div class="container container-main">
			<div class="row">
				<div class="col-xs-12">
					<div class="row breadcrumb-wrapper">
						<div class="col-xs-12">

					</div>
					<div class="row">

												<ul class="dropdown-menu">
													<li><a href="#">珠海</a></li>

													<li><a href="#">江门</a></li>
												</ul>
											</div>

									</div>

									<label for="author" class="col-sm-4 col-md-4 control-label"></label>

									<div class="col-sm-4 col-md-4">

									</div>
								</div>

							<div id="section2">

										<input type="text" class="form-control" id="author" name="author">

								</div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 control-label">身份证号:</label>

									<div class="col-sm-6 col-md-6">
										<input type="text" class="form-control" id="author" name="author">
									</div>

								</div>

									<label class="col-sm-3 col-md-3 control-label">身份证图片:</label>

									<div class="col-sm-6 col-md-6">
										<input type="file" class="form-control" id="author" name="author">

								</div>
								<div class="form-group">

									<div class="col-sm-6 col-md-6">
										<input type="file" class="form-control" id="author" name="author">
									</div>

								</div>
								<div class="form-group">
									<label for="author" class="col-sm-3 col-md-3 control-label"></label>

									<div class="col-sm-4 col-md-4">
										<button class="btn btn-lg  btn-info preStep" id="updateSubmit">上一步</button>
									</div>
									<div class="col-sm-4 col-md-4">

										<button class="btn btn-lg  btn-info nextStep" id="updateSubmit">确定</button>
									</div>

							</div>

		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#section2').hide();
				$('#section3').hide();
				var count = 1;
				$('.nextStep').click(function(index) {
					$('#section' + count).hide();
					count++;
					$('#section' + (count)).show();
				});
				$('.preStep').click(function(index) {
					$('#section' + count).hide();
					count--;
					$('#section' + (count)).show();
				})
			});
			$('.list-group li').on('click', function() {
				var loadhtml = $(this).attr('id');
				if (loadhtml) {
					$('#change').load(loadhtml + '.html');
				}
			})
		</script>

</html>
